<!DOCTYPE html>
<html>
  <head>
    <h1 id="title">freecodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <link href="styles.css">
    </head>
<body>
  <fieldset>
  <form id="survey-form">
    <label for="name" id="name-label">Name: <input id="name" type="text" required placeholder="Enter your name"></label>
    <label for="email" id="email-label">Email: <input id="email" type="email" required placeholder="Enter your Email"></label>
    <label for="number" id="number-label">Age (optional)<input id="number" type="number" min="12" max="150" placeholder="Age"></label>
    <label>Which option best describes your current role?</label>
    <select id="dropdown">
      <option value="">Select current role</option>
      <option value="1">Student</option>
      <option value="2">Full Time Job</option>
      <option value="3">Full Time Learner</option>
      <option value="4">Prefer not to say</option>
      <option value="5">Other</option>
    </select>
    <legend>Would you recommend freeCodeCamp to a friend?</legend>
    <input id="definitely" type="radio" name="recommendation" class="inline" value="definitely"><label for="definitely">Definitely</label>
    <input id="maybe" type="radio" name="recommendation" value="maybe"><label for="maybe">Maybe</label>
    <input id="not sure" type="radio" name="recommendation" value="not sure"><label for="not sure">Not Sure</label>
    <legend> What is your favorite feature of freeCodeCamp?</legend>
    <select id="dropdown">
        <option value="">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
      </select>
      <legend>What would you like to see improved? (Check all that apply)</legend>
      <input>
    </fieldset>
  </body>
</html>
