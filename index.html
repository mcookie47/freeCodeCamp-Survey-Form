<!DOCTYPE html>
<html>
  <head>
    <h1 id="title">freecodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <link href="styles.css">
    </head>
<body>
  <fieldset>
  <form id="survey-form">
    <label for="name" id="name-label">Name: <input id="name" type="text" required placeholder="Enter your name"></label>
    <label for="email" id="email-label">Email: <input id="email" type="email" required placeholder="Enter your Email"></label>
    <label for="number" id="number-label">Age (optional)<input id="number" type="number" min="12" max="150" placeholder="Age"></label>
    <label>Which option best describes your current role?</label>
    <select id="dropdown">
    <option value="">Select current role</option>
    <option value="1">Student</option>
    <option value="2">Full Time Job</option>
    <option value="3">Full Time Learner</option>
    <option value="4">Prefer not to say</option>
    <option value="5">Other</option>
    </select>
    <legend>Would you recommend freeCodeCamp to a friend?</legend>
    <label for="definitely"><input id="definitely" type="radio" name="recommendation" class="inline">Definitely</label>
    <label for="maybe"><input id="maybe" type="radio" name="recommendation">Maybe</label>
    <label for="not sure"><input id="not sure" type="radio" name="recommendation">Not Sure</label>
    </fieldset>
  </body>
</html>
